<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Form</title>
</head>
<body>
        <h1>Buat Akun Baru!</h1>
        <h5>Sign Up Form</h5>
<form action="list.html">
        <label for="first ">First Name:</label><br>
        <input type="text" id="first"><br>
        <label for="last">Last Name:</label><br>
        <input type="text" id="last">
        <p>Gender :</p>
        <input type="radio" name="gender" id="male">
        <label for="male">Male</label><br>
        <input type="radio" name="gender" id="female">
        <label for="female">Female</label><br>
        <input type="radio" name="gender" id="other">
        <label for="other">Other</label><br>
        <p>Nationality :</p>
        <select name="" id="">
        <option value="Indonesia">Indonesia</option>
        <option value="nigeria">Nigeria</option>
    </select>
    <p>Language Spoken:</p>
    <input type="checkbox" name="ls" id="bike">
    <label for="bike">I Have a Bike</label><br>
    <input type="checkbox" name="ls" id="car">
    <label for="car">I Have a Car</label><br>
    <input type="checkbox" name="ls" id="boat">
    <label for="boat">I Have a Boat</label><br>
<p>Bio</p>
<textarea name="#" id="#" cols="30" rows="10"></textarea><br>
<input type="submit" value="Submit">
</form>   
</body>
</html>
